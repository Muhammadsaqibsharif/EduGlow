
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <!-- Animated gradient for glow -->
    <linearGradient id="glowGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7C3AED">
        <animate attributeName="stop-color" values="#7C3AED;#06B6D4;#7C3AED" dur="5s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#06B6D4">
        <animate attributeName="stop-color" values="#06B6D4;#4ADE80;#06B6D4" dur="5s" repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shine effect -->
    <linearGradient id="shine" x1="0" x2="1">
      <stop offset="0%" stop-color="white" stop-opacity="0" />
      <stop offset="50%" stop-color="white" stop-opacity="0.6" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </linearGradient>
  </defs>

  <!-- Background transparent -->
  <rect width="100%" height="100%" fill="transparent"/>

  <!-- Central glowing icon (book/spark) -->
  <g transform="translate(300,120)" filter="url(#softGlow)">
    <circle r="48" fill="url(#glowGradient)" opacity="0.9"/>
    <path d="M-20 -10h40v25c-10-5-20-5-40 0z" fill="white" opacity="0.15"/>
    <path d="M-20 0h40M-20 10h40" stroke="#E2E8F0" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="10s" repeatCount="indefinite"/>
  </g>

  <!-- Text Stack -->
  <g text-anchor="middle" font-family="Poppins, Inter, Arial" fill="url(#glowGradient)">
    <text x="300" y="220" font-size="60" font-weight="800">Edu</text>
    <text x="300" y="285" font-size="60" font-weight="800">Glow</text>
  </g>

  <!-- Animated shine across text -->
  <rect x="100" y="190" width="400" height="120" fill="url(#shine)">
    <animateTransform attributeName="transform" type="translate" from="-400 0" to="400 0" dur="3s" repeatCount="indefinite"/>
  </rect>

  <!-- Tagline -->
  <text x="300" y="340" text-anchor="middle" font-family="Inter, Roboto, sans-serif" font-size="18" fill="#CBD5E1" opacity="0.85">
    Empowering learning through AI, Quizzes, and Insights.
  </text>

  <!-- Quiz & History small icons below -->
  <g transform="translate(260,370)" fill="none" stroke="#7DD3FC" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Quiz Icon -->
    <circle cx="0" cy="0" r="10" stroke="#4ADE80" fill="none"/>
    <path d="M-3 -3h6M-3 1h6M-3 5h6" />
    <!-- History Icon -->
    <circle cx="40" cy="0" r="10" stroke="#FBBF24" fill="none"/>
    <path d="M40 -6v4l3 2" stroke="#FBBF24"/>
  </g>
</svg>

